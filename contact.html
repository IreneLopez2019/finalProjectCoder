<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <title>Irene Lopez</title>
</head>

<body>
    <section class="main-content">
        <section class="navbar-wrapper">
            <div class="logo"><a href="index.html">IL</a></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#personalInformation">Personal Info</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact me!</a></li>
                </ul>
            </nav>
        </section>

        <section class="form-wrapper">
            <div class="pattern-grid-lg pattern"></div>
            <div class="circle-form">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 218.26 167.18"><defs><style>.cls-1{fill:#1d1d1b;}</style></defs><g id="Capa_2" data-name="Capa 2"><g id="Capa_1-2" data-name="Capa 1"><path class="cls-1" d="M121.32,3.8c-39.54-9.66-100.13-2.14-117,37-17.56,40.75,21.33,94.74,64,115,55.17,26.19,134.9,4.64,148-39C229.05,74.39,177,17.4,121.32,3.8Z"/></g></g></svg>
            </div>
            <form action="gracias.html" method="post" enctype="multipart/form-data">
                <div class="input-wrapper">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Ire">
                </div>

                <div class="input-wrapper">
                    <label>Surname</label>
                    <input type="text" name="Surname" placeholder="Lopez">
                </div>

                <div class="input-wrapper">
                    <label>Message</label>
                    <textarea name="mensaje" placeholder="Hey Ire! I´m writting to you..."></textarea>
                </div>

                <div class="input-wrapper">
                    <label>Country</label>
                    <select name="opciones_seleccion">
                            <option selected="selected">I´m from</option>
                            <option value="1">Arg</option>
                            <option value="2">Mex</option>
                            <option value="3">Usa</option>
                            <option value="4">Col</option>
                            <option value="4">Other</option>
                        </select>
                </div>

                <div class="input-wrapper form-newsletter">
                    <label>Would you like to receive my newsletters?</label>
                    <div class="radio-button-wrapper">
                        <div>
                            <input type="radio" name="option" value="Si">
                            <span>Yes!</span>
                        </div>

                        <div>
                            <input type="radio" name="option" value="No">
                            <span>No :(</span>
                        </div>
                    </div>
                </div>

                <div class="input-wrapper form-terms">
                    <input type="checkbox">
                    <label>I´ve read and accept the <a href="Privacy">Terms and conditions</a></label>
                </div>

                <div class="input-wrapper form-button">
                    <input type="reset" value="Reset">
                    <input type="submit" name="button" value="Send">
                </div>

            </form>
        </section>
        <footer>
            <!-- footer -->
        </footer>
    </section>
